<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Campus Placement Predictor</title>
  </head>
  <body>
    <div class="container my-4">
        <h3 class="text-center">Campus Placement Predictor</h3>
        <form action='/' method='POST'>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>

            <!-- Gender -->
            <div class="form-group">
              <label for="gender">Select Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>
        <!-- Specialization -->
            <div class="form-group">
              <label for="spec">Select Specialisation</label>
              <select class="form-control" id="spec" name="spec">
                <option value="1">Marketing and Human Resources</option>
                <option value="0">Marketing and Finance</option>
              </select>
            </div>

            <!-- Technical Degree -->
            <div class="form-group">
                <label for="tech">Select Technical Degree</label>
                <select class="form-control" id="tech" name="tech">
                  <option value="0">Commerce and Management</option>
                  <option value="1">Others</option>
                  <option value="2">Science and Technology</option>
                </select>
              </div>
             
              <!-- Work Experience -->
              <div class="form-group">
                <label for="work">Have Work Experience?</label>
                <select class="form-control" id="work" name="work">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>

              <!-- SSC_P -->
              <div class="form-row">
                  <label for="ssc">Enter the Senior Secondary Percentage</label>
                  <input type="text" class="form-control" id="ssc" name="ssc">
                </div>

            <!-- HighSchool -->
            <div class="form-row">
                <label for="hsc">Enter the High School Percentage</label>
                <input type="text" class="form-control" id="hsc" name="hsc">
              </div>

              <!-- Degree -->
              <div class="form-row">
                <label for="dsc">Enter the Degree Percentage</label>
                <input type="text" class="form-control" id="dsc" name="dsc">
              </div>

              <!-- MBA -->
              <div class="form-row">
                <label for="mba">Enter the MBA Percentage</label>
                <input type="text" class="form-control" id="mba" name="mba">
              </div>
              <div class="text-center my-4" >
              <button type="submit" class="btn btn-primary">Predict</button>
            </div>
          </form> 
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
